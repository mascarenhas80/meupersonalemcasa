<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Personal Trainer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background: #333; color: white; text-align: center; padding: 15px; }
        .form-container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        label { display: block; margin: 10px 0 5px; }
        input, select, button { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>Agendamento de Aula</h1>
        <nav>
            <a href="index.html">Voltar para a Página Inicial</a>
        </nav>
    </header>
    <div class="form-container">
        <form action="salvar_agendamento.php" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="altura">Altura (em cm):</label>
            <input type="number" id="altura" name="altura" required>

            <label for="peso">Peso (em kg):</label>
            <input type="number" id="peso" name="peso" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label>Faz alguma atividade física?</label>
            <select name="atividade" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="telefone">Telefone para Contato:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer>
        <p>© 2024 Seu Personal Trainer</p>
    </footer>
</body>
</html>
